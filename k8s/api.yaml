apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-shop-api
  namespace: coffee-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffee-shop-api
  template:
    metadata:
      labels:
        app: coffee-shop-api
    spec:
      containers:
      - name: api
        image: coffee-shop-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@postgres-service:5432/coffee_shop_buddy"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: coffee-shop-api-service
  namespace: coffee-shop
spec:
  selector:
    app: coffee-shop-api
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coffee-shop-api-ingress
  namespace: coffee-shop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.coffee-shop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-api-service
            port:
              number: 3001